<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henderson5</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/images/icon-96x96.png" />
  <link rel="apple-touch-icon" href="/images/icon-144x144.png" />
  <link rel="apple-touch-icon" href="/images/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/images/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#000000">
  <meta name="theme-color" content="#4CAF50">

  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">

</head>
<body>
  <div class="progress-container">
    <h1 class="title">Linear Clock</h1>
    <h3 class="status">Loading...</h3>
    <div class="progress"></div>
    <div class="axis-ticks">
      <div class="tick" label="0"></div>
      <div class="tick" label="10"></div>
      <div class="tick" label="20"></div>
      <div class="tick" label="30"></div>
      <div class="tick" label="40"></div>
      <div class="tick" label="50"></div>
      <div class="tick" label="60"></div>
      <div class="tick" label="70"></div>
      <div class="tick" label="80"></div>
      <div class="tick" label="90"></div>
      <div class="tick" label="100"></div>
    </div>
    <div class="time">HH:MM:SS</div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function(err) {
          console.log('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
